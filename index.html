<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Adventures</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#b9dcff, #eef6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      color: white;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 20px;
      color: #f0f8ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: white;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #5fa8d3;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>I LOVE KESHI</h1>
    <h3>short & sweet moments</h3>

    <p>
     I need you in my veins
      I crave the sweet escape of euphoria
      Euphoria
    </p>

    <button>Enter</button>
  </div>

</body>
</html>
